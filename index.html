<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon"sizes="180x180"href="/icons/apple-touch-icon.png">
  <link rel="icon"type="image/png"sizes="32x32"href="/icons/favicon-32x32.png">
  <link rel="icon"type="image/png"sizes="16x16"href="/icons/favicon-16x16.png">
  <link rel="manifest"href="/icons/site.webmanifest">

  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Raycasting V2</title>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/player.js"></script>
  <script src="js/ray.js"></script>

  <script src="js/boundary.js"></script>

</head>
<body>
  <div id="canvas1"><h1>Raycasting V2</h1>
                <br>W A S D to move
                <br>Arrow keys to look left/right
                <br>Drag mouse to draw new walls (shift to snap)
                <br>
  </div>
  <div id='controls'>
    
    <div>
      <button onclick="mode = 'line'">line</button>
      <button onclick="mode = 'rect'">rectangle</button>
      <button onclick="mode = 'tri'">triangle</button>
    </div>
    <br>
    <div>
      <button onclick='showcase = !showcase'>Toggle automatic movement</button>
      <button onclick='show2d = !show2d'>hide/show 2d level</button>
      <button onclick='show3d = !show3d'>hide/show 3d level</button>
    </div>
    <br>
    <div>
      <button id='res' onclick='toggleRes()'>Show higher resolution</button>
    </div>
  </div>
</body>
</html>
